<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue - Croissant Rouge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fff0f0, #ffe5e5);
      font-family: 'Cairo', sans-serif;
      color: #c60000;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 130px;
      margin-bottom: 20px;
      animation: slideFromBottom 1.2s ease-out forwards;
      border-radius: 50%;
      box-shadow: 0 0 12px #c6000055;
    }

    h1 {
      font-weight: 700;
      font-size: 22px;
      padding: 0 15px;
      animation: fadeIn 2s ease-in forwards;
      line-height: 1.6;
    }

    @keyframes slideFromBottom {
      0% { opacity: 0; transform: translateY(60px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 26px;
      }

      img {
        width: 150px;
      }
    }
  </style>
  <script>
    // استخراج الصفحة التالية من الرابط (ex: splash.html?next=recherche.html)
    function getNextPage() {
      const params = new URLSearchParams(window.location.search);
      return params.get('next') || 'recherche.html';
    }

    setTimeout(() => {
      window.location.href = getNextPage();
    }, 2000); // مدة الانتظار بالمللي ثانية
  </script>
</head>
<body>
  <img src="crt.png" alt="Logo Croissant Rouge" />
  <h1>Croissant Rouge Tunisien<br>Comité Local Menzel Jemil<br><br>BIENVENUE</h1>
</body>
</html>
